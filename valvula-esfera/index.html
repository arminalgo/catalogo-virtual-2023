    <script id="model">
        const backgroundColor = 0xe6e6e6;
        const renderCalls = [];
        function render() {
            requestAnimationFrame(render);
            renderCalls.forEach((callback) => { callback(); });
        }
        render();
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 100);
        camera.position.set(1, 3, 10);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding
        renderer.setClearColor(backgroundColor);

        renderer.toneMapping = THREE.LinearToneMapping;
        renderer.toneMappingExposure = Math.pow(1, 15.0);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        document.body.appendChild(renderer.domElement);

        function renderScene() { renderer.render(scene, camera); }
        renderCalls.push(renderScene);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.minDistance = 4;  ///////////// Camera min zoom
        controls.maxDistance = 15;  ///////////// Camera max zoom
        controls.target.set(0, 0.5, 0);
        controls.rotateSpeed = 0.1;
        controls.zoomSpeed = 0.3;
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        renderCalls.push(function () {
            controls.update()
        });

        const loader = new THREE.GLTFLoader();
        loader.crossOrigin = true;
        loader.load('../assets/conduccionvalvulaesfera.glb', function (data) { /////// Model
            const object = data.scene;
            object.position.set(1, -0.2, 0); /////////////Position
            object.scale.set(0.06, 0.06, 0.06);  /////////////Scale
            object.rotation.set(0, 0, 0);
            scene.add(object);
        });
    </script>
